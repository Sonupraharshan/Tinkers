<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Screen Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loading-screen">
      <div class="progress-container">
        <div class="progress-bar"></div>
        <img
          class="letter"
          src="Assets/Image Resources/Screenshot 2025-03-31 110143.png"
        />
      </div>
    </div>
    <div id="content">
      <div id="menu-container">
        <img src="Assets/Image Resources/main img.jpg" id="menu-image" />
        <img
          src="Assets/Image Resources/hot titles.png"
          id="hotTilesBtn"
          class="menu-btn"
        />
        <img
          src="Assets/Image Resources/mario history.png"
          id="marioHistoryBtn"
          class="menu-btn"
        />
        <img
          src="Assets/Image Resources/downloads.png"
          id="downloadsBtn"
          class="menu-btn"
        />
        <img
          src="Assets/Image Resources/forums.png"
          id="forumsBtn"
          class="menu-btn"
        />
        <img
          src="Assets/Image Resources/news letter.png"
          id="signUpBtn"
          class="menu-btn"
        />
        <img
          src="Assets/Image Resources/current titles.png"
          id="currentBtn"
          class="menu-btn"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
